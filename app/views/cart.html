<p>This is the cart view.</p>
    <table class="table table-bordered table-hover">
        <tr>
            <th class="visible-lg visible-md">Preview</th>
            <th>Item</th>
            <th>Quanity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tbody>
        <tr ng-repeat="(key, product ) in cartData.contents ">
            <th class="visible-lg visible-md"><img  ng-src="{{product.images['0'].url.http}}" ></th>
            <td>{{product.title}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>{{product.totals.post_discount.formatted.without_tax}} </td>
        </tr>
        <tr>
            <td class="visible-lg visible-md"></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{cartData.totals.post_discount.formatted.without_tax}}</td>
        </tr>
        </tbody>
    </table>
<button class="btn btn-success">Check Out</button>
